<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>premier style</title>
    <link rel="stylesheet" href="styl1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
</head>
<body>
    <section class="section">
        <div class="sec"> 
            <div class=" div"> 
                <img src="image/cinq.jpg" alt="image du jour">
            </div> 
            <div class=" div"> 
                <div class="form-colonne"> 
                    <h1> REGISTRATON&nbsp;FORM</h1> 
                    <form  method="post" action=""> 
                        <div class="colun">  
                            <input type="text" name="prenom" id="prenom" placeholder="First&nbsp;name"> 
                            <input type="text" name="nom" id="nom" placeholder=" last&nbsp;name">  
                        </div> 
                        <div class="d-flex"> 
                             <input type="text" name="surnom" id="surnom" placeholder="Username"> 
                             <i class="fa fa-user"></i>
                        </div>

                        <div class="d-flex">
                            <input type="email" name="email" id="mail" placeholder="Email&nbsp;adress">
                            <i class="fa fa-envelope"></i>
                        </div> <br>
                        <div class="genre"> 
                            <select name="gender"> 
                                <option value="">Gender</option>
                                <option value="homme">Homme</option>
                                <option value="femme">Femme</option>
                            </select>
                        </div>

                        <div class="d-flex">
                            <input type="password" name="mots de passe" id="mots de passe" placeholder="Password"> 
                            <i class="fa fa-lock"></i>
                        </div>
 
                        <div class="d-flex">
                            <input type="password" name="confrmation" id="confrmation" placeholder="Confirm&nbsp;Password"> 
                            <i class="fa fa-lock"></i>
                        </div>
                        <div class="dernier">
                            <input type="submit" value="Register"> 
                        </div> 
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
